<body>
<div class="popupContent wisgrid-wrap">
        <table style="width: 100%" class="table table-bordered">
            <tbody>
                <tr>
                    <td style="width: 100px;">

                            </tr>

                        会务管理员
                    </td>
                    <td>
                        <label data-bind="text:Others.CreatedUser.UserName" data-type="date" field="UserName" />
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    
    <script type="text/javascript">
        var handler = getContextPath()+"/meeting/getModel";
        var viewModel = null;
        var type= "";
        jQuery(function () {
            
        });

         function loadData(id) {
        	 
             var model = {};
             //数据验证
                if(id)
                {
                   
                    jQuery.wisCore.syncAjax(handler, {ID: id}, function(res){
                        if(res.success){
                        
                         model=res.data;   
                         
                        }
                        else{
                          jQuery.Alert(res.message);
                        } 
                    });

                }
                
            viewModel =ko.mapping.fromJS(model); 
            ko.applyBindings(viewModel);

           
        }

        

        
        

    </script>
